<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Mukta:wght@300;700&family=Open+Sans:wght@300;500;700&family=Oxanium:wght@300;400;700&family=Poppins:wght@300;500;800&family=Public+Sans:wght@300;400;800&family=Righteous&family=Roboto:wght@400;700&family=VT323&display=swap"
        rel="stylesheet">
    <title>Previsão do Tempo</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="caixa-maior">
        <input type="text" placeholder="Digite o nome da cidade" class="input-cidade">
        <button class="botao-busca" onclick="cliqueiNoBotao()">
            <img src="https://www.svgrepo.com/show/488200/find.svg" alt="" class="img-busca">
        </button>
        <div>
            <h2 class="cidade">Tempo em São Paulo</h2>


            <p class="temp">21° C</p>
            <div class="caixa-menor">

                <img src="https://openweathermap.org/img/wn/04n.png" alt="" class="img-previsao">
                <p class="texto-previsao">Nublado</p>
            </div>

            <p class="umidade">Umidade: 76%</p>

        </div>

    </div>

    <script src="index.js"></script>
</body>

</html>
